prompt: |
  ## 御岳ビジターセンター特化指示

  ### サイト特性
  - 表形式メイン：「登山道区間」「状況」「備考」の3列構成
  - 御岳山、大岳山、日の出山等が対象
  - ツキノワグマ目撃情報含む

  ### 抽出優先度
  1. **登山道状況表**: 各行を1レコード
  2. **ツキノワグマ情報**: ANIMAL ステータスで個別レコード化
  3. **注意事項**: 重要度の高いもの

  ### 地域特化
  - area: "OKUTAMA" を指定
  - mountain_name_raw: 御岳山、大岳山、日の出山等は正確に抽出
  - comment: クマ対策、装備情報を充実