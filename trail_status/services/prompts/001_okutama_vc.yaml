prompt: |
  ## 奥多摩ビジターセンター特化指示

  ### サイト特性
  - 詳細な表形式：「場所」「区間」「状態」「事由」「日時」「備考」の6列
  - 広範囲の登山道カバー（雲取山、酉谷山、御前山、三頭山等）
  - 「NEW」マーカーで最新情報強調

  ### 山名抽出の最重要ルール ★必須★
  1. **「場所」列の山名は必ず抽出**: 酉谷山、雲取山、高丸山、鷹ノ巣山、六ッ石山、蕎麦粒山、川苔山、本仁田山、棒ノ折山、高水三山、御岳山、日ノ出山、大岳山、鋸山、御前山、三頭山、笠取山、鹿倉山、浅間嶺
  2. **山名なしの行も推測**: 区間情報（例：「水根登山口～山頂」）から対象山を文脈推測
  3. **複数山名の場合**: 主要な山名を選択（例：「高水三山」なら「高水三山」）

  ### 抽出重点
  1. **登山道状況表**: 各行を1レコード（詳細な状況含む）
  2. **事由欄**: title や description で通行止め理由を明記
  3. **外部リンク**: reference_URL で関連情報を格納

  ### 地域特化
  - area: "OKUTAMA" を指定
  - mountain_name_raw: 上記山名リストから正確に抽出（空文字は最小限に）
  - comment: 奥多摩町営バス、JR青梅線等の交通情報を充実