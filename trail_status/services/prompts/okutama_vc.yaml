prompt: |
  ## 奥多摩ビジターセンター特化指示

  ### サイト特性
  - 詳細な表形式：「場所」「区間」「状態」「事由」「日時」「備考」の6列
  - 広範囲の登山道カバー（雲取山、酉谷山、御前山、三頭山等）
  - 「NEW」マーカーで最新情報強調

  ### 抽出重点
  1. **登山道状況表**: 各行を1レコード（詳細な状況含む）
  2. **事由欄**: title や description で通行止め理由を明記
  3. **外部リンク**: reference_URL で関連情報を格納

  ### 地域特化
  - area: "OKUTAMA" を指定
  - mountain_name_raw: 雲取山、酉谷山、御前山、三頭山等は正確に抽出
  - comment: 奥多摩町営バス、JR青梅線等の交通情報を充実