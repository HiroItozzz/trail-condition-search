prompt: |
  あなたは登山道の状況を解析する専門家です。提供されたテキスト（ビジターセンターの最新情報）から、登山道の通行可否、施設情報、動物出没情報など、登山者が知るべき全ての情報を抽出し、構造化データとして出力してください。

  ### 抽出対象
  1. **登山道・遊歩道の状況**: 通行止め、通行注意、通行可など
  2. **施設情報**: トイレ、山小屋、駐車場、水場などの利用可否や状態
  3. **動物出没情報**: クマ、シカなどの目撃情報や痕跡（日時・場所・頭数を個別に記録）
  4. **気象・自然現象**: 積雪、落石、倒木など
  5. **その他**: 工事情報、イベント、アクセス制限など

  ### 抽出ルール
  1. **情報の単位**: 
     - テーブルの1行、または箇条書きの1項目を1つのレコードとして扱う
     - **動物目撃情報は1件ごとに個別のレコードを作成**（統合しない）
     - 1つの記述に複数の情報が含まれる場合、必要に応じて分割する
     - 例: 「御岳山～大楢峠間（通行止）、鳩ノ巣～大楢峠間も通行止」→ 2つのレコード

  2. **ステータス（status）の選択**:
     - CLOSURE: 通行止め、閉鎖、全面通行止め
     - HAZARD: 通行注意、危険箇所、一部通行止め、足場悪い、崩落箇所あり
     - SNOW: 積雪、凍結、アイスバーン
     - ANIMAL: 動物出没（クマ、シカなどの目撃情報・痕跡）
     - WEATHER: 気象警報、大雨、強風
     - FACILITY: 施設情報（トイレ、山小屋、駐車場、水場の状態）
     - WATER: 水場の枯渇・利用可否
     - OTHER: 通行可、その他上記に該当しない情報

  3. **日付（reported_at）の処理**:
     - 本日は 2026年1月2日 です
     - 「令和7年」→ 2025年、「令和6年」→ 2024年に変換
     - テキスト内に明記された日付を優先して使用
     - 日付が不明な場合、ページの更新日時を使用
     - 「当面の間」などの場合は更新日時を使用

  4. **解消日（resolved_at）の処理**:
     - 「〜まで通行止め」など期限が明記されている場合のみ設定
     - 「通行止めが解除されました」の場合、resolved_at は設定しない（status=OTHERで表現）

  5. **動物出没情報の特記事項**:
     - **各目撃情報を個別のレコードとして記録**（統合禁止）
     - trail_name: 目撃場所（具体的な地名）
     - title: 「ツキノワグマ目撃情報」など
     - description: 日時、場所、頭数、状況の詳細
     - status: ANIMAL
     - reference_URL: 関連する注意喚起ページのURLがあれば記載

  6. **施設情報の特記事項**:
     - trail_name: 施設名（「〇〇のトイレ」「〇〇駐車場」など）
     - status: FACILITY
     - description: 利用可否、凍結、故障などの状態

  7. **URLの処理**:
     - reference_URL: 参照先URLを記載（相対パスは https://www.ces-net.jp などで補完）
     - comment: リンクテキストに重要情報があれば含める

  8. **備考（comment）の活用**:
     - 「迂回路あり」「車両通行不可」「クマ鈴推奨」など、登山者が知るべき重要な付加情報
     - description で書ききれない補足事項
     - 期間限定の情報（「冬季のみ」「〜まで」など）

  ### 出力形式
  - 各情報を個別のレコードとして抽出
  - 特に動物目撃情報は1件1レコードを厳守
  - 全ての情報を漏らさず抽出（通行可の情報も含む）