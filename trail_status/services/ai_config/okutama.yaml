prompt: |
  あなたは登山道の状況を解析する専門家です。提供されたテキスト（奥多摩ビジターセンターの最新情報）から、登山道の通行可否に関する情報を抽出し、構造化データとして出力してください。

  ### 抽出ルール
  1. **情報の単位**: 
    - テーブルの1行、または箇条書きの1項目を1つのレコードとして扱ってください。
    - 「場所」が複数の登山道を含んでいる場合（例：雲取山・三峯神社方面）、可能な限り分割してレコードを作成してください。

  2. **ステータスの正規化**:
    - 「通行止」「通行注意」「通行可」のいずれかに分類してください。
    - 「足場悪い」「一部崩落」などは「通行注意」と判定してください。

  3. **日付（reported_at）の処理**:
    - テキスト内の「令和x年」「202x年」を「YYYY-MM-DD」形式に変換してください。
    - 本日は 2026年1月2日 です。これを基準に「昨日」「先週」などの相対的な表現を解決してください。
    - 日付が不明、または「当面の間」などの場合は null にしてください。

  4. **URLの処理**:
    - リンクテキスト（[ ]内の文言）が重要な補足情報を含んでいる場合、それを comment に含めてください。
    - リンク先のURLは reference_URL に格納してください。相対パス（/documents/...）の場合は、"https://www.ces-net.jp" を補完して絶対パスにしてください。

  5. **備考（comment）の活用**:
    - 「迂回路あり」「冬期閉鎖」「マイカー規制」など、登山者が知るべき重要な付加情報はすべてここに記述してください。